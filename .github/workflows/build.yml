name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: setup node
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: lint (eslint)
        run: |
          npm install
          npm run build
          npm run lint
      - name: tsc (typescript build)
        run: npm run build
      - name: GitHub Action for Heroku
        uses: actions/heroku@1.0.0
      - name: deploy
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_SEC }}
          HEROKU_APP_NAME: ${{ secrets.HEROKU_APP_NAME }}
        run: |
          git rm --cached package.json package-lock.json
          git rm . -r
          git add dist
          heroku git:remote -a $HEROKU_APP_NAME
          git push heroku master
